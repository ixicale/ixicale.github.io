<section class="columns is-centered is-multiline" id="projects">
  {% for stage in site.data.projects %}
  <div class="column is-half"> 
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{stage.name}}</p>
          </div>
        </div>
        <div class="content">
          {{stage.description}}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
