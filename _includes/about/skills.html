<div class="cell">
  {% for category in site.data.skills.categories %}
  <div class="card">
    <div class="card-header">
      <div class="card-header-title">{{category.name}}</div>
    </div>
    <div class="card-content">
      <div class="columns is-mobile">
        {% for section in category.sections %}
        <div class="column">
          <b>{{section.name}}</b>
          <ul>
            {% for item in site.data.skills[section.items] %}
            <li>{{item.name}}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
