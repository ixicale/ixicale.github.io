<section class="fixed-grid has-2-count has-1-cols-mobile">
  <div class="grid p-4">
    {% for category in site.data.skills.categories %}
    <div class="cell is-flex">
      <div class="card is-flex-grow-1">
        <div class="card-header">
          <div class="card-header-title">{{category.name}}</div>
        </div>
        <div class="card-content">
          <div class="columns">
            {% for section in category.sections %}
            <div class="column">
              <p class="has-text-primary-dark">{{section.name}}</p>
              <hr />
              <div class="tags are-medium">
                {% for item in site.data.skills[section.items] %}
                <div class="tag is-hoverable is-rounded">
                  <figure class="image is-16x16">
                    <img class="has-ratio" src="{{site.baseurl}}{{item.icon}}" />
                  </figure>

                  {{item.name}}
                </div>
                {% endfor %}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
